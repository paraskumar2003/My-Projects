<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Practice</title>
    <style>
        .chartBox {
            width: 50%;
            margin: 0 auto;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="chartbox">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = ['January', 'Febraury', 'March', 'April', 'May', 'June'];
        const chart = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(chart, {
            type: 'bar',

            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July'],
                datasets: [{
                    label: '# of votes',
                    data: [3, 10, 5, 2, 20, 30, 15],
                    backgroundColor: ['rgb(255,99,132)',
                        'rgb(132,99,255)',
                        'rgb(99,132,255)',
                        'rgb(255,99,132)',
                        'rgb(132,99,255)',
                        'rgb(99,132,255)',
                    ],
                    borderColor: ['rgb(255,99,132)',
                        'rgb(132,99,255)',
                        'rgb(99,132,255)',
                        'rgb(255,99,132)',
                        'rgb(132,99,255)',
                        'rgb(99,132,255)',
                    ],

                }]
            },

            options: {
                tension: '0.2',
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
